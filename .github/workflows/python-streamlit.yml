

name: Python Streamlit App CI/CD

on: 
  push:
    branches:
    - main
    - release/*


jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pipenv install -r Pipfile
    - name: Build package
      run: streamlit run app.py

